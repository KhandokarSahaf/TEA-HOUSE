<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope- {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
      }
    </style>
    <!-- Fortawesome cdn -->
    <script
      src="https://kit.fontawesome.com/888ea4aecf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind cnfig cdn -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="manrope">
    <!-- Main content  -->
    <main class="max-w-screen-xl mx-auto px-10 lg:px-28">
      <!-- header section  -->
      <header class="md:flex pt-5 lg:pt-10 mb-20">
        <!-- Text-content  -->
        <div>
          <h2 class="text-5xl md:text-7xl font-extrabold text-[#1C1C1C] mb-7">
            It's good <br />
            tea time at The <br />
            Tea House
          </h2>
          <p class="text-[18px] text-[#777777] w-3/4 mb-7">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="text-xl bg-gradient-to-r from-[#FF8938] to-[#FF0000] py-[18px] px-[20px] rounded-lg text-white gap-2"
          >
            Explore More
            <i
              class="fa-solid fa-arrow-right fa-rotate-by"
              style="color: #ffffff; --fa-rotate-angle: -45deg"
            ></i>
          </button>
        </div>
        <!-- Image content -->
        <div class="relative">
          <!-- Image -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card  -->
          <div class="absolute flex items-center bg-white shadow-sm px-2 md:px-10 lg:px-10 lg:py-4 rounded-lg top-50 md:top-70 lg:top-70">
            <!-- icon -->
            <div>
              <i class="text-2xl fa-solid fa-star fa-flip" style="color: #f4c82a"></i>
            </div>
            <!-- Text  -->
            <div class="ml-2">
              <h3 class="font-bold lg:text-2xl text-[#1C1C1C]">5.00</h3>
              <p class="text-[16px] font-semibold text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
